
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deutschlandsquiz</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 10px; line-height: 1.6; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; }
    button { margin: 5px 0; padding: 10px; width: 100%; font-size: 16px; }
    .hidden { display: none; }
    #result { font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>

<h1>üá©üá™ Deutschlandsquiz ‚Äì Wie gut kennst du Deutschland?</h1>
<div id="quiz"></div>
<div id="result" class="hidden"></div>
<script>
const questions = [
  { q: "Was ist ein 'Schwarzfahrer'?", options: ["Ein Taxifahrer ohne Lizenz", "Jemand, der ohne Ticket f√§hrt", "Ein Fahrer ohne F√ºhrerschein"], correct: 1 },
  { q: "Was bedeutet 'Sturmfrei haben'?", options: ["Haus vor Sturm sichern", "Eltern sind nicht zu Hause", "Man darf im Wohnzimmer schlafen"], correct: 1 },
  { q: "Was liegt fast immer im Wartezimmer beim Arzt?", options: ["Kekse", "Wasser", "Zeitschriften"], correct: 2 },
  { q: "Was ist eine 'Br√∂tchentaste'?", options: ["Taste f√ºr Essen", "Gratisparken", "Automat √∂ffnen"], correct: 1 },
  { q: "Was ist ein 'Tatort'?", options: ["M√ºllhalde", "Krimiserie", "Polizeib√ºro"], correct: 1 },
  { q: "Was machen viele Deutsche sonntags morgens?", options: ["Einkaufen", "Br√∂tchen holen", "Gymnastik im Park"], correct: 1 },
  { q: "Welche Farbe hat die Biotonne?", options: ["Blau", "Braun", "Gelb"], correct: 1 },
  { q: "Was ist das Ordnungsamt?", options: ["M√ºllamt", "Sicherheitsdienst", "Beh√∂rde f√ºr √∂ffentliche Ordnung"], correct: 2 },
  { q: "Was bedeutet 'Feierabendbier'?", options: ["Partygetr√§nk", "Bier nach der Arbeit", "Alkoholfrei"], correct: 1 },
  { q: "Was ist ein 'Kaffee-und-Kuchen-Nachmittag'?", options: ["Fr√ºhst√ºck", "S√º√ües & Kaffee", "Festlicher Abend"], correct: 1 }
];

let score = 0;
let current = 0;

function showQuestion() {
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML = "";
  if (current < questions.length) {
    const q = questions[current];
    const container = document.createElement("div");
    container.className = "question";
    const title = document.createElement("h3");
    title.textContent = (current + 1) + ". " + q.q;
    container.appendChild(title);
    q.options.forEach((opt, idx) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => {
        if (idx === q.correct) score++;
        current++;
        showQuestion();
      };
      container.appendChild(btn);
    });
    quizDiv.appendChild(container);
  } else {
    showResult();
  }
}

function showResult() {
  const result = document.getElementById("result");
  result.classList.remove("hidden");
  let message = "";
  if (score >= 9) message = "Profi: Du kennst dich in Deutschland sehr gut aus! Herzlichen Gl√ºckwunsch!";
  else if (score >= 6) message = "Du bist fast da! Du hast gute Kenntnisse, aber manches fehlt noch.";
  else if (score >= 3) message = "Du bist auf einem guten Weg. Einiges kennst du schon, vieles ist noch fremd.";
  else message = "Versuche es erneut!";

  result.textContent = `Dein Ergebnis: ${score}/10 ‚Äì ${message}`;
}

showQuestion();
</script>
</body>
</html>
